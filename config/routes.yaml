app_index:
    path: /
    controller: App\Controller\AppController::index

app_view_image:
    path: /detail/{id}
    controller: App\Controller\AppController::view

user_upload:
    path: /upload
    controller: App\Controller\UserController::upload

user_list_like:
    path: /like
    controller: App\Controller\UserController::getListLike

user_remove_like:
    path: /remove-like
    controller: App\Controller\UserController::removeLike

user_add_like:
    path: /add-like
    controller: App\Controller\UserController::addLike

login:
    path: /login
    controller: App\Controller\UserController::login
logout:
    path: /logout
    controller: App\Controller\UserController::logout

register:
    path: /register
    controller: App\Controller\UserController::register
